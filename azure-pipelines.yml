trigger:
- main

variables:
  # Update these with your actual values or use Pipeline Variables
  dockerRegistryServiceConnection: 'acr-service-connection'
  apiImageRepository: 'product-intelligence-api'
  botImageRepository: 'product-intelligence-teamsbot'
  containerRegistry: 'yourregistry.azurecr.io'
  apiDockerfilePath: '$(Build.SourcesDirectory)/src/backend/src/ProductIntelligence.API/Dockerfile'
  botDockerfilePath: '$(Build.SourcesDirectory)/src/backend/src/ProductIntelligence.TeamsBot/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Test
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 9.0'
      inputs:
        packageType: 'sdk'
        version: '9.0.x'

    - task: DotNetCoreCLI@2
      displayName: 'Restore'
      inputs:
        command: 'restore'
        projects: 'src/backend/ProductIntelligence.sln'

    - task: DotNetCoreCLI@2
      displayName: 'Build'
      inputs:
        command: 'build'
        projects: 'src/backend/ProductIntelligence.sln'
        arguments: '--configuration Release'

    - task: DotNetCoreCLI@2
      displayName: 'Test'
      inputs:
        command: 'test'
        projects: 'src/backend/tests/**/*.csproj'
        arguments: '--configuration Release'

    - task: Docker@2
      displayName: 'Build and Push API to ACR'
      inputs:
        command: 'buildAndPush'
        repository: $(apiImageRepository)
        dockerfile: $(apiDockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: '$(Build.SourcesDirectory)/src/backend'
        tags: |
          $(tag)
          latest

    - task: Docker@2
      displayName: 'Build and Push TeamsBot to ACR'
      inputs:
        command: 'buildAndPush'
        repository: $(botImageRepository)
        dockerfile: $(botDockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: '$(Build.SourcesDirectory)/src/backend'
        tags: |
          $(tag)
          latest

    # Publish the Teams App Package as an artifact for the Release pipeline
    - task: ArchiveFiles@2
      displayName: 'Archive Teams Manifest'
      inputs:
        rootFolderOrFile: 'src/backend/src/ProductIntelligence.TeamsBot/Manifest'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/teams-app.zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
